spring.application.name=aptible

springdoc.swagger-ui.try-it-out-enabled=true


spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/aptible?useSSL=false&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# loggers
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.ai.openai=DEBUG
logging.level.com.example.ai=DEBUG